<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WEAO Exploits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 15px;
      width: 250px;
    }
    .card h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .card p {
      margin: 5px 0;
    }
    .detected {
      color: red;
      font-weight: bold;
    }
    .undetected {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Список эксплойтов WEAO</h1>
  <div class="grid" id="exploitGrid"></div>

  <script>
    async function loadExploits() {
      try {
        const res = await fetch("http://localhost:3000/api/exploits");
        const data = await res.json();

        const grid = document.getElementById("exploitGrid");
        grid.innerHTML = "";

        data.forEach(exploit => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <h2>${exploit.title}</h2>
            <p><strong>Версия:</strong> ${exploit.version}</p>
            <p><strong>Дата обновления:</strong> ${exploit.updatedDate}</p>
            <p><strong>Платформа:</strong> ${exploit.platform}</p>
            <p><strong>Цена:</strong> ${exploit.cost}</p>
            <p><strong>Статус:</strong> 
              <span class="${exploit.detected ? 'detected' : 'undetected'}">
                ${exploit.detected ? 'Обнаружен' : 'Не обнаружен'}
              </span>
            </p>
          `;
          grid.appendChild(card);
        });
      } catch (err) {
        console.error("Ошибка загрузки:", err);
      }
    }

    loadExploits();
  </script>
</body>
</html>
