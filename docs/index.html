        body {
            font-family: 'Roboto Mono', monospace;
            overflow-x: hidden;

        .pixel-font {

        /* Animations */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes flashRed {
            0% { background-color: #ef4444; }
            50% { background-color: #000000; }
            100% { background-color: #ef4444; }
        }

        @keyframes spinCrazy {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .shake-hard {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

        .flash-bg {
            animation: flashRed 0.2s infinite;
        }

        .glitch-text {
            position: relative;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-1 5s infinite linear alternate-reverse;
        }
        
        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-2 5s infinite linear alternate-reverse;
        }

        .virus-popup {
            position: fixed;
            background: #c0c0c0;
            border: 2px solid #ffffff;
            border-right-color: #000000;
            border-bottom-color: #000000;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            width: 300px;
            padding: 2px;
            z-index: 50;
            font-family: 'Tahoma', sans-serif;
            font-size: 12px;
            color: black;
        }
        
        .popup-header {
            background: #000080;
            color: white;
            padding: 2px 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .popup-content {
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* 67 specific styling */

            pointer-events: none;
            display: none;
            text-shadow: 5px 5px 0px black;
        }

    </style>

    <script>
        const downloadBtn = document.getElementById('download-btn');
        const downloadSection = document.getElementById('download-section');
        const progressSection = document.getElementById('progress-section');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const mainContainer = document.getElementById('main-container');
        const boyText = document.getElementById('boy-67-text');
        const body = document.body;

        const popups = [
            "CRITICAL ERROR",
            "SYSTEM32 DELETED",
            "TROJAN DETECTED",
            "SENDING DATA TO CHINA",
            "CREDIT CARD STOLEN",
            "MEMZ.EXE RUNNING",
            "YOU CANNOT ESCAPE",
            "DOWNLOADING VIRUS...",
            "MINING BITCOIN..."
        ];

        let progress = 0;
        let isChaos = false;

        downloadBtn.addEventListener('click', () => {
            // Setup UI
            downloadBtn.disabled = true;
            downloadBtn.classList.remove('animate-pulse');
            downloadBtn.textContent = "Connecting to server...";
            
            setTimeout(() => {
                downloadSection.classList.add('hidden');
                progressSection.classList.remove('hidden');
                startDownload();
            }, 1000);
        });

        function startDownload() {
            const interval = setInterval(() => {
                if (isChaos) return; // Stop logic if chaos started

                progress++;
                updateProgressUI(progress);

                // Simulate stalls
                if (Math.random() > 0.8) {
                    progress--; // Glitch back
                }

                if (progress >= 67) {
                    clearInterval(interval);
                    startChaos();
                }
            }, 80);
        }

        function updateProgressUI(val) {
            progressBar.style.width = val + '%';
            progressText.innerText = val + '%';
        }

        function startChaos() {
            isChaos = true;
            progressText.innerText = "67% ERROR 67% ERROR";
            progressText.classList.add('text-red-500', 'font-bold');
            progressBar.classList.remove('bg-green-500');
            progressBar.classList.add('bg-red-600');
            
            // Visual changes
            body.classList.add('shake-hard', 'flash-bg');
            mainContainer.classList.add('hidden'); // Hide the clean UI
            
            // Show the Boy 67 text
            boyText.style.display = "block";
            boyText.classList.add('animate-ping');
            
            // Change title
            document.title = "VIRUS DETECTED 67%";

            // Start spawning popups
            const popupInterval = setInterval(createPopup, 150);
            
            // Play annoying beep sounds (simulated oscillator)
            playChaosSound();

            // After 5 seconds of chaos, transition to "Thanks" screen
            setTimeout(() => {
                // Stop chaos loop
                clearInterval(popupInterval);
                isChaos = false; // Stops sound recursion

                // Remove chaos classes from body
                document.body.classList.remove('shake-hard', 'flash-bg');
                document.body.style.backgroundColor = 'black'; // Ensure background is black
                
                // Clear the screen content completely and show message
                document.body.innerHTML = `
                    <div style="
                        position: fixed; 
                        top: 0; 
                        left: 0; 
                        width: 100%; 
                        height: 100%; 
                        background-color: black; 
                        display: flex; 
                        justify-content: center; 
                        align-items: center; 
                        z-index: 9999;
                    ">
                        <h1 style="
                            color: white; 
                            font-family: 'Press Start 2P', cursive; 
                            font-size: 2rem; 
                            text-align: center;
                            line-height: 1.5;
                            padding: 20px;
                        ">
                            Thanks You For Download!
                        </h1>
                    </div>
                `;
                
                // Reset title
                document.title = "Download Complete";

                // Close window after 4 seconds
                setTimeout(() => {
                    window.close();
                }, 4000);
            }, 5000);
        }

        function createPopup() {
            const popup = document.createElement('div');
            popup.className = 'virus-popup';
            
            const randomX = Math.random() * (window.innerWidth - 300);
            const randomY = Math.random() * (window.innerHeight - 200);
            
            popup.style.left = randomX + 'px';
            popup.style.top = randomY + 'px';

            const msg = popups[Math.floor(Math.random() * popups.length)];

            popup.innerHTML = `
                <div class="popup-header">
                    <span>ERROR 67</span>
                    <span>X</span>
                </div>
                <div class="popup-content">
                    <div style="font-size:30px; color:red">‚ùå</div>
                    <div>${msg}</div>
                    <button style="border:1px solid gray; padding:2px 10px; margin-top:5px">OK</button>
                </div>
            `;

            document.body.appendChild(popup);

            // Don't let DOM get too heavy, remove old ones
            if (document.querySelectorAll('.virus-popup').length > 50) {
                document.querySelector('.virus-popup').remove();
            }
        }

        function playChaosSound() {
            // Simple Audio Context Oscillator
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const audioCtx = new AudioContext();

                function beep() {
                    if (!isChaos) return;
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();

                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(Math.random() * 1000 + 100, audioCtx.currentTime); // value in hertz
                    
                    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);

                    oscillator.start();
                    setTimeout(() => oscillator.stop(), 100);
                    
                    setTimeout(beep, Math.random() * 200 + 50);
                }
                
                beep();
            } catch (e) {
                console.log("Audio not supported or blocked");
            }
        }
    </script>
